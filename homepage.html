    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>HG Sushi Bar</title>
	<link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/homepage.css">
	
  </head>
  <body>
  <div id="header-div">
    <ul class="nav">
        <li width="70%"/>
			<li width="10%">
				<a id="order" class="nav-link grad">להזמנה</a>
			</li>
            
			<li width="10%">
				<a id="details" class="nav-link grad">לפרטי הזמנה</a>
			</li>
			<li width="10%">
				<a id="manager" class="nav-link grad">התחברות כמנהל</a>
			</li>
		</ul>
  </div>
  <div id="main-div" class="rel container">
    <img id="bg" src="/assets/sushiBGcropped.png" alt="sushi-background"
     class="img-fluid position-absolute">
      <img id="logo" src="/assets/HGSushiLogo.png" alt="HG Sushi Bar's Logo"
      class="img-fluid position-absolute"/>
    </img>
    
  </div>
  <div class="container position-relative d-block">
    <div id="menu" class="row justify-content-center">
          <div id="dishes" class="menu-column col-m">
          <h4>מנות</h4>
          </div>
          <div id="drinks" class="menu-column col-m">
          <h4>שתיה</h4>
          </div>
      </div>
  </div>
<div id="popup-div">
<center>
  <div id="popup-container"> <!--container-->
    <a id="close-popup" class="grad">x</a>
      <form id="manager-form" style="display: inline-grid">
        <input id="manager-email" type="text" placeholder="אימייל">
        <input id="manager-pw" type="password" placeholder="סיסמה">
      </form>
      <form id="order-form" style="display: inline-grid">
        <input id="phone-order" type="text" placeholder="טלפון">
      </form>
      <a id="submit" class="grad">אישור</a>
    </div>
  </center>
</div>
